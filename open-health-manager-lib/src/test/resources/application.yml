application:
  hapi:
    datasource:
      primary: true
      type: com.zaxxer.hikari.HikariDataSource
      url: jdbc:h2:file:./target/h2db/db/openhealthmanagerapp;DB_CLOSE_DELAY=-1
      username: OpenHealthManagerApp
      password:
      hikari:
        poolName: Hikari
        auto-commit: false
      
hapi:
  fhir:
    tester:
      home:
        name: Local Tester
        server_address: 'http://localhost:8080/fhir'
        refuse_to_fetch_third_party_urls: false
        fhir_version: R4
      global:
        name: Global Tester
        server_address: "http://hapi.fhir.org/baseR4"
        refuse_to_fetch_third_party_urls: false
        fhir_version: R4    
